[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

markers =
    health: Health check endpoint tests
    kundali: Kundali generation endpoint tests
    predict: ML prediction endpoint tests
    integration: Integration tests
    unit: Unit tests
    slow: Slow running tests
